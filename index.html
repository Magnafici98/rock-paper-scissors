<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Poképicker</title>
    <!--Setting the favicon for the page-->
    <link rel="icon" href="https://i.ibb.co/j4WDhRF/favicon.png" type="image/x-icon">
    <script src="index.js"></script>

</head>

<body>
    <header>
        <!--Creating the logo at the top of the screen-->
        <div class="pokemon-logo">
            <img src="https://i.ibb.co/gVGkTP5/pokemon-logo.png" alt="The Pokémon logo" >
        </div>
    </header>
</body>

<!--Creating the three large icon selections and their container-->
<div class="pokemon-choices">
        <img src="https://i.ibb.co/6w8X9Bm/charmander.png" class="charmander" onclick="selectionMade(this, 'charmander')">
        <img src="https://i.ibb.co/Zmh7Wss/bulbasaur.png" class="bulbasaur" onclick="selectionMade(this, 'bulbasaur')">
        <img src="https://i.ibb.co/T4snKRv/squirtle.png" class="squirtle" onclick="selectionMade(this, 'squirtle')">
</div>

<!--Creating the left and right labels for the pick windows-->
<div class="pick-window">
    <div class="your-pick">
        <p class="pick-header">Your Pick</p>
    </div>
    <div class="their-pick">
        <p class="pick-header">Their Pick</p>
    </div>
</div>

<!--Creating the small icons and their container for the left side-->
<div class="small-icons-left">
    <img src="https://i.ibb.co/fM9q2Pm/charmander-small.png" id="left-char">
    <img src="https://i.ibb.co/pPCXy0n/bulbasaur-small.png" id="left-bulb">
    <img src="https://i.ibb.co/M88QRmG/squirtle-small.png" id="left-squi">
</div>

<!--Creating the small icons and their container for the right side-->
<div class="small-icons-right">
    <img src="https://i.ibb.co/fM9q2Pm/charmander-small.png" id="right-char">
    <img src="https://i.ibb.co/pPCXy0n/bulbasaur-small.png" id="right-bulb">
    <img src="https://i.ibb.co/M88QRmG/squirtle-small.png" id="right-squi">
</div>

<!--Creating the webpage footer-->
<div class="footer">
    <p class="name-copyright">Anthony Magnafici ©2020</p>
    <a href="https://github.com/Magnafici98"><img src="https://i.ibb.co/4Z9mcBn/github-logo.png" alt="My Github" class="github-logo"></a>
    <p class="nintendo-copyright">This is a fansite. Pokémon© and its trademarks belong to Nintendo© and GAMEFREAK©</p>
</div>

<div class="round-text">
    <h3 id="round-text-label"></h3>
    <h3 id="user-score-label">Score: 0</h3>
    <h3 id="computer-score-label">Score: 0</h3>
</div>

</html>
