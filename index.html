<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Poképicker</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="index.js"></script>

</head>

<body>
    <header>
        <div class="pokemon-logo">
            <img src="/assets/pokemon-logo.png" alt="The Pokémon logo" >
        </div>
    </header>
    
    <div class="bg"></div>
</body>

<div class="pokemon-choices">
        <img src="/assets/charmander.png" class="charmander">
        <img src="/assets/bulbasaur.png" class="bulbasaur">
        <img src="/assets/squirtle.png" class="squirtle">
</div>

<div class="pick-window">
    <div class="your-pick">
        <p class="pick-header">Your Pick</p>
    </div>
    <div class="their-pick">
        <p class="pick-header">Their Pick</p>
    </div>
</div>

<div class="small-icons-left">
    <img src="/assets/charmander-small.png" class="charmander-small">
    <img src="/assets/bulbasaur-small.png" class="bulbasaur-small">
    <img src="/assets/squirtle-small.png" class="squirtle-small">
</div>

<div class="small-icons-right">
    <img src="/assets/charmander-small.png">
    <img src="/assets/bulbasaur-small.png">
    <img src="/assets/squirtle-small.png">
</div>

<div class="footer">
    <p class="name-copyright">Anthony Magnafici ©2020</p>
    <a href="https://github.com/Magnafici98"><img src="/assets/github-logo.png" alt="My Github" class="github-logo"></a>
    <p class="nintendo-copyright">This is a fansite. Pokémon© and its trademarks belong to Nintendo© and GAMEFREAK©</p>
</div>

</html>
